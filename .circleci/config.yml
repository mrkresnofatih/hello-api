version: 2.1
executors:
  my-executor:
    machine:
      image: ubuntu-2204:2022.04.1
jobs:
  build-push-image:
    executor: my-executor
    steps:
      - checkout
      - run:
          name: Docker-build
          command: docker build -t $DOCKER_IMAGE_NAME:<<pipeline.number>> .
      - run:
          name: Docker-push
          command: docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD && docker push $DOCKER_IMAGE_NAME:<<pipeline.number>>
workflows:
  buildpush-image:
    jobs:
      - build-push-image